<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				background-color:#ffe;
			}
			ul{
				list-style-type:none;
				float:left;
			}
			#data{
				float:left;
				padding:10px;
				background-color:#aa9;
			}
			#ambient{
				float:left;
				padding:10px;
				background-color:#aae;
				position:fixed;
				margin-left:70%;
			}
			#controle{
				position:fixed;
				margin-left:20%;
			}
			#tela{
				position:fixed;
				margin-left:10%;
				margin-top:5%;
			}
		</style>
		<title>Genetic algorithm in Sunflowers</title>
	</head>
	<body>
		<div id="data"></div>
		<div id="ambient"></div>
		<div style="position:fixed;margin-left:70%;margin-top:30%;">
			<form action="javascript:;">
				<ul>
						<li>Input</li>
						<li>temperature <input value="" id="temperature" size="3"></li>
						<li>water <input value="" id="water" size="3"></li>
						<li>sunlight<input value="" id="sunlight" size="3"></li>
						<li>nutrient<input value="" id="nutrient" size="3"></li>
						<li>beneficialairinsect<input value="" id="beneficialairinsect" size="3"></li>
						<li>beneficialearthinsect<input value="" id="beneficialearthinsect" size="3"></li>
						<input type="button" onclick="insert()" value="Update"/>
					</ul>
			</form>
		</div>
		<div id="controle">
			<input onclick="update(1)" value="Evolve" type="button"/>
			<input onclick="update(10)" value="Evolve 10x" type="button"/>
			<input onclick="update(100)" value="Evolve 100x" type="button"/>
			<input onclick="update(1000)" value="Evolve 1000x" type="button"/>
		</div>
		<canvas id="tela" style="border: 1px solid;" width="520" height="450" onclick="update(event)"></canvas>
		<script src="ai_algorithm_genetic.js"></script>
		<script src="main.js"></script>
	</body>
</html>
